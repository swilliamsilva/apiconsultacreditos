# application.properties
spring.application.name=apiconsultacreditos

# === PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/CreditoDB
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# === Kafka Configuration ===
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.name=consulta-creditos-topic

# === Para docker compose ajustar para 
# spring.datasource.url=jdbc:postgresql://db:5432/creditosdb
#spring.kafka.bootstrap-servers=kafka:9092
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
