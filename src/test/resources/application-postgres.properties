# application-postgress.properties
# Configura especs para PostgreSQL
spring.config.activate.on-profile=postgres

# Configura do DataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/CreditoDB
spring.datasource.username=postgres
# SENHA sera injetado do .env
spring.datasource.password=${DB_PASSWORD}
# Configura do JPA/Hibernate
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Inicializa do banco (desativada pois usamos Docker para schema)
spring.sql.init.mode=never