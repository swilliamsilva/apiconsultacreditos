# Ativa perfil de teste
spring.config.activate.on-profile=test

# Banco H2 em memoria
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


# Inicializa o banco
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Nao desative Kafka em testes que precisam dele.
# spring.autoconfigure.exclude=
# Desabilita Kafka em testes que nao precisam dele
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration


# Configura para evitar conflitos
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet

# Timeouts mais curtos para testes
spring.datasource.hikari.max-lifetime=20000
spring.datasource.hikari.keepalive-time=15000

# Desativa cache
spring.cache.type=none