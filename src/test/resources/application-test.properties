# Ativa perfil de teste
spring.config.activate.on-profile=test

# Banco H2 em memória
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Inicialização do banco
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Não desative Kafka em testes que precisam dele!
# spring.autoconfigure.exclude=

# Configurações para evitar conflitos
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet

# Timeouts mais curtos para testes
spring.datasource.hikari.max-lifetime=20000
spring.datasource.hikari.keepalive-time=15000

# Desativa cache
spring.cache.type=none