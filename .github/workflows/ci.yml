name: Java CI com Maven

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Configurar permissões Maven Wrapper
      run: chmod +x mvnw

    - name: Rodar testes
      run: ./mvnw clean verify -Ptest
